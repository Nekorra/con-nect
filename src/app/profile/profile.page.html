<ion-content [fullscreen]="true">
  <div class="profileText">Profile</div>
    <ion-button fill="clear" class="logoutButton">
      <ion-icon color="dark" name="log-out-outline"></ion-icon>
    </ion-button>

<ion-grid class="main-header">
  <div align="center">
    <ion-avatar (click)="uploadImage()">
      <img src="../../assets/addimage.png" *ngIf="this.image == null || this.image == undefined"/>
      <img [src]="this.image" *ngIf="this.image"/>
    </ion-avatar>
  </div>
</ion-grid>


<ion-row class="ion-padding-horizontal">
  <ion-col size="6">
    <ion-item lines="none" class="ion-text-center">
      <ion-label>
        <p class = "writingFont"> {{this.firstName}} {{this.lastName}}</p>
      </ion-label>
    </ion-item>
  </ion-col>
</ion-row>

<ion-card class="personalBio">
  <ion-card-header>
    <ion-card-title class = "writingFont">Bio</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-textarea [(ngModel)]="bio" [value]="this.bio">

    </ion-textarea>
    <ion-button class="updateText" expand="block" (click)="updateBio()">update</ion-button>
  </ion-card-content>

</ion-card>


<ion-card >
  <ion-card-header>
    <ion-card-title class = "writingFont"> Jobs</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-input>

    </ion-input>
  </ion-card-content>



</ion-card>

</ion-content>
